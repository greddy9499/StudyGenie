<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyGenie AI | Intelligent Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical System Error:", msg, "at", url, ":", line);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <div style="background: white; padding: 40px; border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; max-width: 500px;">
                <h1 style="color: #ef4444; font-size: 1.5rem; margin-bottom: 1rem; font-weight: 800;">System Failure</h1>
                <p style="color: #64748b; margin-bottom: 2rem; line-height: 1.6;">${msg}</p>
                <button onclick="location.reload()" style="padding: 12px 24px; background: #4f46e5; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; box-shadow: 0 10px 15px rgba(79, 70, 229, 0.2);">Retry Connection</button>
              </div>
            </div>`;
        }
      };
    </script>
    <style>
      :root {
        --primary: #4f46e5;
        --surface: #fdfdff;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--surface);
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        margin: 0;
      }
      .premium-shadow {
        box-shadow: 0 10px 30px -5px rgba(79, 70, 229, 0.04), 0 20px 50px -12px rgba(79, 70, 229, 0.08);
      }
      .xp-bar-flow {
        background: linear-gradient(90deg, #4f46e5 0%, #818cf8 50%, #4f46e5 100%);
        background-size: 200% auto;
        animation: flow 3s linear infinite;
      }
      .xp-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
      }
      .active-nav-glow {
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
      }
      @keyframes flow { to { background-position: 200% center; } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes xpFloatUp {
        0% { transform: translateY(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-40px); opacity: 0; }
      }
      .xp-gain-popup {
        animation: xpFloatUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        pointer-events: none;
        z-index: 9999;
      }
      
      @keyframes barPulse {
        0% { transform: scaleY(1); box-shadow: 0 0 0 rgba(79, 70, 229, 0); }
        50% { transform: scaleY(1.3); filter: brightness(1.2); box-shadow: 0 0 25px rgba(79, 70, 229, 0.4); }
        100% { transform: scaleY(1); box-shadow: 0 0 0 rgba(79, 70, 229, 0); }
      }
      .animate-bar-pulse { animation: barPulse 0.4s ease-out; }
      
      @keyframes cardBump {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
      .animate-card-bump { animation: cardBump 0.4s cubic-bezier(0.16, 1, 0.3, 1); }

      .transition-premium {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>

</head>

    <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
